<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk AI</title>
  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(#0ff, #0ff 1px, transparent 1px, transparent 20px),
                  repeating-linear-gradient(90deg, #0ff, #0ff 1px, transparent 1px, transparent 20px);
      transform: perspective(800px) rotateX(60deg);
      animation: float 10s infinite linear;
      opacity: 0.2;
    }
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .neon-text {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #00f;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-btn:hover {
      background-color: #0ff;
      color: black;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="grid"></div>
    <div class="content">
      <h1>Welcome to <span class="neon-text">Cyberpunk AI</span></h1>
      <p>Revolutionizing the future with artificial intelligence.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </div>
</body>
</html>
